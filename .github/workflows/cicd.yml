name: Build and Deploy SAM Application

on:
  workflow_call:
    inputs:
      environment:
        type: string
        required: true
      aws-access-key-id:
        type: string
        required: true
      aws-secret-access-key:
        type: string
        required: true

permissions: 
  id-token: write
  contents: write
  
jobs:
  build-and-deploy:
    name: Deploy to ${{ inputs.environment }}
    environment: ${{ inputs.environment }}
    runs-on: ubuntu-latest
    steps:
      # 1. Check out the repository code
      - name: Check out code
        uses: actions/checkout@v3

      # 4. Configure AWS Credentials from GitHub secrets
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        env: 
          STAGE: ${{ inputs.environment }}
        with:
          aws-access-key-id: ${{ inputs.aws-access-key-id }}
          aws-secret-access-key: ${{ inputs.aws-secret-access-key }}
          aws-region: 'us-east-1'
          
      # 2. Set up .NET (if your project is .NET 6, for example)
      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # 5. (Optional) Restore and build your .NET project
      - name: Restore and build .NET project
        run: |
          dotnet restore
          dotnet build --configuration Release
        
      #6. Setup tools  
      - name: Setup tooling
        run: dotnet tool install -g Amazon.Lambda.Tools
        shell: bash

      # 7. Deploy the SAM application
      - name: SAM Deploy
        run: |
          sam deploy \
            --stack-name talkToMe-${{ inputs.environment }} \
            --s3-bucket talktomebucket-${{ inputs.environment }} \
            --capabilities CAPABILITY_IAM CAPABILITY_AUTO_EXPAND 