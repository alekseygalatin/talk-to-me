name: Main Pipeline

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: write
  
jobs:
  dev-deployment:
    name: Deploy to Dev
    uses: ./.github/workflows/cicd.yml
    with:
      environment: 'dev'
      aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  prod-deployment:
    name: Deploy to Prod
    needs: dev-deployment  # Run this only after dev-deployment succeeds
    uses: ./.github/workflows/cicd.yml
    with:
      environment: 'prod'
      aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}